name: 'build & test'
on:
  push:
    branches:
      - 'main'
jobs:
  build&test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - run: yarn
      - run: yarn wsrun -m build
      - run: yarn wsrun -m test
